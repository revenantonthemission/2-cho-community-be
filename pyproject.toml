[project]
name = "2-cho-community-be"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.27",
    "pydantic>=2.10",
    "itsdangerous>=2.2",
    "python-dotenv>=1.2.1",
    "python-multipart>=0.0.21",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "httpx", "ruff", "mypy"]

[tool.setuptools]
packages = ["routers", "controllers", "schemas", "models", "dependencies", "middleware"]
py-modules = ["main"]
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts = --cov=controllers --cov=models --cov=middleware --cov-report=term-missing --cov-report=html:coverage_html --cov-fail-under=80

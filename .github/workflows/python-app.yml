name: Backend CI â€” Test & Lint

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'database/**'
      - '.github/workflows/python-app.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'database/**'
      - '.github/workflows/python-app.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.6
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: community_service
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (ruff)
      run: ruff check .

    - name: Run type checking (mypy)
      run: mypy .

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 --silent; do
          sleep 1
        done

    - name: Initialize database schema
      run: |
        mysql -h 127.0.0.1 -u root -ptestpassword community_service < database/schema.sql

    - name: Run tests
      env:
        DB_HOST: "127.0.0.1"
        DB_PORT: "3306"
        DB_USER: "root"
        DB_PASSWORD: "testpassword"
        DB_NAME: "community_service"
        SECRET_KEY: "test-secret-key-for-ci"
        TESTING: "true"
      run: pytest --cov --cov-report=term-missing

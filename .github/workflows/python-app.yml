name: Build and Push FastAPI to AWS ECR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.6
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: community_service
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (ruff)
      run: ruff check .

    - name: Run type checking (mypy)
      run: mypy .

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 --silent; do
          sleep 1
        done

    - name: Initialize database schema
      run: |
        mysql -h 127.0.0.1 -u root -ptestpassword community_service < database/schema.sql

    - name: Run tests
      env:
        DB_HOST: "127.0.0.1"
        DB_PORT: "3306"
        DB_USER: "root"
        DB_PASSWORD: "testpassword"
        DB_NAME: "community_service"
        SECRET_KEY: "test-secret-key-for-ci"
        TESTING: "true"
      run: pytest --cov --cov-report=term-missing

  deploy:
    name: Deploy to ECR
    runs-on: ubuntu-latest
    needs: test  # 테스트 통과 후에만 배포
    if: github.event_name == 'push'  # push 이벤트에서만 배포 (PR에서는 테스트만)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 1. AWS 자격 증명 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 2. AWS ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 3. 레포지토리가 없으면 생성하는 단계
    - name: Check or Create ECR Repository
      env:
        ECR_REPOSITORY: my-community-be
      run: |
        aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
        aws ecr create-repository --repository-name $ECR_REPOSITORY \
          --image-scanning-configuration scanOnPush=true \
          --encryption-configuration encryptionType=AES256
        echo "Repository is ready."

    # 4. Docker 이미지 빌드 및 푸시
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: community-api
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # 이미지 빌드 (플랫폼 명시)
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

        # ECR로 푸시
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

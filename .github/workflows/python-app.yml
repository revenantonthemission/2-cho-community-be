name: Backend CI/CD — Test, Build, Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'database/**'
      - '.github/workflows/python-app.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'database/**'
      - '.github/workflows/python-app.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.6
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: community_service
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (ruff)
      run: ruff check .

    - name: Run type checking (mypy)
      run: mypy .

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 --silent; do
          sleep 1
        done

    - name: Initialize database schema
      run: |
        mysql -h 127.0.0.1 -u root -ptestpassword community_service < database/schema.sql

    - name: Run tests
      env:
        DB_HOST: "127.0.0.1"
        DB_PORT: "3306"
        DB_USER: "root"
        DB_PASSWORD: "testpassword"
        DB_NAME: "community_service"
        SECRET_KEY: "test-secret-key-for-ci"
        TESTING: "true"
      run: pytest --cov --cov-report=term-missing

  deploy:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ECR 레포지토리가 없으면 자동 생성
    - name: Ensure ECR repositories exist
      run: |
        for REPO in my-community-be my-community-db; do
          aws ecr describe-repositories --repository-names $REPO 2>/dev/null || \
          aws ecr create-repository --repository-name $REPO \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
        done

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 \
          -t $ECR_REGISTRY/my-community-be:$IMAGE_TAG \
          -t $ECR_REGISTRY/my-community-be:latest .
        docker push $ECR_REGISTRY/my-community-be:$IMAGE_TAG
        docker push $ECR_REGISTRY/my-community-be:latest

    - name: Build and push database image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 \
          -t $ECR_REGISTRY/my-community-db:$IMAGE_TAG \
          -t $ECR_REGISTRY/my-community-db:latest ./database
        docker push $ECR_REGISTRY/my-community-db:$IMAGE_TAG
        docker push $ECR_REGISTRY/my-community-db:latest

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,AWS_REGION
        script: |
          set -e

          APP_DIR="${APP_DIR:-$HOME/my-community}"
          cd "$APP_DIR"

          # ECR 로그인
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

          # ECR 레지스트리를 DOCKER_REGISTRY로 설정하여 이미지 pull
          export DOCKER_REGISTRY="${ECR_REGISTRY}/"
          docker compose -f docker-compose.prod.yml pull backend database

          # 변경된 서비스만 재시작 (무중단: 기존 컨테이너 교체)
          docker compose -f docker-compose.prod.yml up -d backend database

          # 사용하지 않는 이전 이미지 정리
          docker image prune -f
